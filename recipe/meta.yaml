{% set name = "nameparser" %}
{% set version = "1.0.3" %}
{% set sha256 = "ec62ec083fd4f76d8dd764fc31054920a53837a35d7606ae7c8cf279f106a00f" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/derek73/python-{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - nameparser

about:
  home: http://github.com/derek73/python-nameparser
  license: LGPL-2.1+
  license_family: LGPL
  license_file: LICENSE
  summary: 'A simple Python (3.2+ & 2.6+) module for parsing human names into their individual components.'

extra:
  recipe-maintainers:
    - CJ-Wright
